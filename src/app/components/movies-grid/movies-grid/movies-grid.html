<div class="movies-grid">
  <mat-card *ngFor="let movie of movies" class="movie-card">
    <a [routerLink]="['/movies', movie.id]" style="text-decoration: none; color: inherit;">
      <img
        *ngIf="movie.poster_path"
        mat-card-image
        [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path"
        [alt]="movie.title"
      />
      <mat-card-content>
        <h3>{{ movie.title }}</h3>
        <p>{{ movie.overview }}</p>
        <p>Nota: {{ movie.vote_average }}</p>
      </mat-card-content>
    </a>
  </mat-card>
</div>
