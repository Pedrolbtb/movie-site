<div class="container" *ngIf="movie">
    <div
      class="backdrop"
      [style.backgroundImage]="
        'url(https://image.tmdb.org/t/p/original' + movie.backdrop_path + ')'
      ">
      <div class="backdrop-overlay"></div>
    </div>
  
    <div class="content">
      <div class="movie-info">
        <div class="poster">
          <img
            [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path"
            [alt]="movie.title"
          />
        </div>
  
        <div class="details">
          <h1>{{ movie.title }}</h1>
          <p>{{ movie.release_date }}</p>
  
          <div class="meta">
            <mat-chip-set>
              <mat-chip color="accent">
                {{ movie.vote_average }}
              </mat-chip>
              <mat-chip>{{ movie.release_date | date : "yyyy" }}</mat-chip>
               <mat-chip>{{ genresList }}</mat-chip>
               <mat-chip>Nota: {{ movie.vote_average }}</mat-chip>


            </mat-chip-set>
          </div>
  
          <div class="overview">
            <h3>Sinopse</h3>
            <p>{{ movie.overview }}</p>
          </div>
          <a [routerLink]="['/']">
          <button mat-raised-button color="primary" (click)="goBack()">
            Voltar
          </button>
          </a>
        </div>
      </div>
    </div>
  </div>
