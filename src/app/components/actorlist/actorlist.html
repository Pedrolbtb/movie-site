<div class="elenco" *ngIf="cast.length">
  <h3>Elenco</h3>
  <div class="elenco-grid">
    <div class="ator" *ngFor="let actor of cast | slice:0:10">
      <img
        *ngIf="actor.profile_path"
        [src]="'https://image.tmdb.org/t/p/w185' + actor.profile_path"
        [alt]="actor.name"
      />
      <p><strong>{{ actor.name }}</strong></p>
      <p class="character">{{ actor.character }}</p>
    </div>
  </div>
</div>
